<h3>List</h3>

<h4>Total Records: {{ totalRecords | async }}</h4>

<hr>

<div *ngFor="let product of products | async">
  <div class="item-list">
    <p>Id: {{ product.id }}</p>
    <p>Name: {{ product.name }}</p>
    <button (click)="editClick(product)">edit</button>
    <button (click)="deleteClick(product.id)">delete</button>
  </div>
</div>
